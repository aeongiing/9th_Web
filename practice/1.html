<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>transition + transform 실습 🍠</title>
  <style>
    :root {
      --size: 120px;
      --radius: 18px;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f7f7fb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, sans-serif;
    }

    .wrap {
      display: grid;
      grid-template-columns: repeat(3, minmax(180px, 1fr));
      gap: 28px;
      width: min(960px, 92vw);
    }

    .card {
      height: 220px;
      background: #ffffff;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      display: grid;
      place-items: center;
      padding: 18px;
    }

    .box {
      width: var(--size);
      height: var(--size);
      border-radius: var(--radius);
      background: rebeccapurple;
      color: #fff;
      display: grid;
      place-items: center;
      font-weight: 700;
      letter-spacing: .3px;

      /* 여기! transition 축약형만 사용 */
      /* (1) transform만 부드럽게 (0.6s, ease-in-out, 지연 0s) */
      transition: transform .6s ease-in-out 0s;
    }

    /* 각 데모별 기본 상태 */
    .demo-1 .box { transform: translate(0, 0) scale(1) rotate(0deg); }
    .demo-2 .box { transform: translateX(0) skew(0deg, 0deg); }
    .demo-3 .box { transform: rotateY(0deg) scale(1); transform-style: preserve-3d; }

    /* 호버 시 변환 상태 */
    .demo-1:hover .box {
      /* translate + scale + rotate 동시 전환 */
      transform: translateY(-14px) scale(1.12) rotate(8deg);
    }

    .demo-2:hover .box {
      /* translate + skew 조합으로 ‘튕김’ 느낌 */
      transform: translateX(22px) skew(-6deg, 0deg);
      /* (2) 이 카드만 ‘속도’를 다르게 주고 싶다면 카드 컨텍스트에서 재정의 가능
         → 하지만 문제 요구대로 box의 transition 축약형만 사용했으니 그대로 둠 */
    }

    .demo-3:hover .box {
      /* 3D 회전 + 살짝 확대 */
      transform: rotateY(28deg) scale(1.06);
    }

    /* 보조 텍스트 */
    .title { font-weight: 800; margin-bottom: 8px; }
    .desc  { color: #666; font-size: 14px; line-height: 1.35; text-align: center; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 데모 1: translate + scale + rotate -->
    <div class="card demo-1">
      <div class="box">translate + scale + rotate</div>
      <div class="desc">마우스를 올리면 위로 살짝 이동하면서 확대·회전합니다.<br/>transition: <b>transform .6s ease-in-out</b></div>
    </div>

    <!-- 데모 2: translate + skew (살짝 튕김 느낌) -->
    <div class="card demo-2">
      <div class="box">translate + skew</div>
      <div class="desc">가로로 밀리며 사선으로 기울어요.<br/>transition: <b>transform .6s ease-in-out</b></div>
    </div>

    <!-- 데모 3: 3D rotateY + scale -->
    <div class="card demo-3">
      <div class="box">rotateY + scale</div>
      <div class="desc">살짝 3D처럼 옆으로 꺾이며 확대됩니다.<br/>transition: <b>transform .6s ease-in-out</b></div>
    </div>
  </div>
</body>
</html>
