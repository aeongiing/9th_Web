<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Block vs Inline vs Inline-block</title>
  <style>
    .box {
      padding: 10px;
      margin: 5px;
      color: white;
    }

    .block {
      display: block;
      background: #4f86c6;
      width: 200px;
    }

    .inline {
      display: inline;
      background: #d34d66;
    }

    .inline-block {
      display: inline-block;
      background: #3eb39a;
      width: 150px;
      height: 50px;
    }
  </style>
</head>
<body>
  <h2>Block</h2>
  <div class="box block">Block 1</div>
  <div class="box block">Block 2</div>
  <div class="box block">Block 3</div>

  <h2>Inline</h2>
  <span class="box inline">Inline 1</span>
  <span class="box inline">Inline 2</span>
  <span class="box inline">Inline 3</span>

  <h2>Inline-block</h2>
  <span class="box inline-block">Inline-block 1</span>
  <span class="box inline-block">Inline-block 2</span>
  <span class="box inline-block">Inline-block 3</span>
</body>
</html>
